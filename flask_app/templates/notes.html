{% extends "base.html" %}

{% block title %}Note{% endblock %}

{% block content %}
<div class="container note-container">
    <!-- Historical Notes Section -->
    <div class="chat-box">
        {% for note in notes %}
        <div class="note-item card">
            <div class="card-body">
                <p class="card-text">{{ note.note_data }}</p>
                <small class="text-muted">Created at: {{ note.note_date }}</small>
            </div>
        </div>
        <hr class="note-separator">
        {% endfor %}
    </div>

    <!-- Add New Note Section -->
    <form method="POST" action="{{ url_for('notes.add_note') }}" class="note-form mt-4">
        <div class="form-group">
            <label for="note">Add a new note:</label>
            <textarea id="note" class="form-control" name="note" rows="3" placeholder="Type your note here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</div>
{% endblock %}

<style>
    .note-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 20px;
    }
    .chat-box {
        width: 100%;
        max-width: 600px;
        height: 60vh;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f8f9fa;
    }
    .note-item {
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .note-separator {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #ccc;
    }
    .note-form {
        width: 100%;
        max-width: 600px;
    }
    .form-group {
        width: 100%;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
